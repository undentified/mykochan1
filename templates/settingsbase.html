<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/settings_styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Settings</title>
    {% block title %}{% endblock %}
</head>
<body>

<div class="settings-container">
    <!-- Sidebar -->
    <div class="settings-sidebar">
        <h4 class="text-center">Settings</h4>
        <hr>
        <a href="{{ url_for('views.index') }}" class="active">Back</a>
        <a href="{{ url_for('campus.show_campus') }}">Edit List of Campus</a>
        <a href="{{ url_for('college.show_college') }}">Edit List of Colleges</a>
        <a href="{{ url_for('prgrm.show_pgrm') }}">Edit List of Programs</a>
        <a href="{{ url_for('fclty.show_fclty') }}">Edit List of Faculty
        </a>
        <div class="dropdown">
            <a href="#" class="dropdown-toggle" onclick="toggleDropdown(event)">Edit Questions</a>
            <div class="dropdown-menu" style="display: none;">
                <a href="{{ url_for('questions.show_question') }}">Question Set A</a>
                <a href="{{ url_for('questions.show_questionb') }}">Question Set B</a>
                <a href="{{ url_for('questions.show_questionc') }}">Question Set C</a>
                <a href="{{ url_for('questions.show_questiond') }}">Question Set D</a>
            </div>
        </div>
        <div class="text-center mt-5">
            <form action="{{ url_for('views.clear_data') }}" method="POST" onsubmit="return confirmDeletion();">
                <button type="submit" class="btn btn-danger">
                    New Semester(Clear Data)
                </button>
            </form>
        </div>
        
        <script>
            function confirmDeletion() {
                return confirm("This will delete all saved responses. Do you wish to continue?");
            }
        </script>
    </div>


    
    <!-- Main Content Area -->
<div class="settings-content">
        <h2 class="settings-header">{{ page_title }}</h2>
        <!-- Content from child templates will be inserted here -->
        {% block content %}{% endblock %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleDropdown(event) {
        event.preventDefault();
        const dropdownMenu = event.target.nextElementSibling;
        if (dropdownMenu.style.display === "none" || dropdownMenu.style.display === "") {
            dropdownMenu.style.display = "block";
        } else {
            dropdownMenu.style.display = "none";
        }
    }
    </script>
</body>
</html>
